<div class="x_panel">
	<div class="x_title">
		<h2><i class="fa fa-pencil-square-o"></i> {{ title }}</h2>
		<pulse-loader v-show="bool.load" class="load pull-right"></pulse-loader>
		<div class="clearfix"></div>
	</div>
	<div class="x_content">
		<form action="" class="form-horizontal form-label-left">
			<fieldset>

				<div class="form-group" v-bind:class="{'has-error':error.nome}">
					<div class="col-xs-12">
						<label for="">Nome</label>
						<input class="form-control" placeholder="..." type="text" v-model="model.nome">
						<span class="help-block" v-for="error in error.nome">{{ error.replace("nome", "Nome") }}</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-sm-6 col-xs-12" v-bind:class="{'has-error':error.tipo}">
						<label for="fullname">Tipo de Marcação</label>
						<select class="form-control" v-model="model.tipo">
							<option value="">...</option>
							<option value="radio">Único</option>
							<option value="checkbox">Múltiplo</option>
						</select>
						<span class="help-block" v-for="error in error.tipo">{{ error.replace("marcacao", "Tipo de marcação") }}</span>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12" v-bind:class="{'has-error':error.quantidade}">
						<label>Quantidade</label>
						<input class="form-control" type="number" name="quantity" min="1" max="12" v-model.number="model.quantidade">
						<span class="help-block" v-for="error in error.quantidade">{{ error.replace("quantidade", "Quantidade") }}</span>
					</div>
				</div>

				<!--campos ref="campos"></campos-->
				
				<div class="form-group">
					<div class="col-xs-12">
						<legend>Descrição</legend>
						<textarea class="form-control" rows="8" placeholder="Descrição..." v-model="model.descricao"></textarea>
					</div>
				</div>

				
				<personalizados ref="perso"></personalizados>

			</fieldset>
		</form>
	</div>
</div>
