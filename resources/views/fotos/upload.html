<div class="x_panel">
    <div class="x_title">
        <h2>
            <i class="fa fa-upload"></i> 
            Biblioteca de m√≠dia<small>{{ product.nome }}</small></h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">    
        
        <h3 class="pull-right" style="margin:0;">{{ progress }}<small>%</small></h3>
        <div class="clearfix"></div>
        <div class="progress right">
            <div class="progress-bar progress-bar-info" data-transitiongoal="65" aria-valuenow="65" :style="'width: '+ progress +'%;'"></div>
        </div>

        <dropzone 

            id="VueDropzone"
            ref="dropz"
            :url="host +'/init'"
            :headers="headers"
            :accepted-file-types="acceptedFileTypes"
            :language="lang"
            :thumbnail-height="thumbnailHeight"
            :thumbnail-width="thumbnailWidth"
            :max-number-of-files="2000"
            v-on:vdropzone-mounted="Mounted"
            v-on:vdropzone-success="ShowSucess"
            v-on:vdropzone-removed-file="RemoveFile">

            <!-- Optional parameters if any! -->
            <input type="hidden" name="id" :value="product.id">
            <input type="hidden" name="nome" :value="product.nome">
            <input type="hidden" name="methods" :value="'Upload'">

        </dropzone>
    </div>
</div>
