 <div id="order-list">
    <div class="x_panel">
        <div class="x_title">
            <h2>Carrinhos Abandonados</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="list" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Cliente </th>
                        <th>Email </th>
                        <th>Telefone </th>
                        <th>Produto </th>
                        <th>Data </th>
                        <th>Valor Cobrado </th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="x in 36">
                        <td>{{ cart.cliente }}</td>
                        <td>{{ cart.email }}</td>
                        <td>{{ cart.fone || cart.cel }}</td>
                        <td>{{ cart.produto }}</td>
                        <td>{{ cart.data }}</td>
                        <td>{{ cart.valor }}</td>
                        <td class="text-center">
                            <a v-bind:href="url +'/admin/sales/order-view'" title="">
                                <i class="fa fa-sign-in"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
