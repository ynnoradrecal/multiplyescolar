            </li>
            <li role="presentation" class=""><a href="#tab_content2" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false">Novo</a>
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>

                <tbody>

                </tbody>

                <div class="form-group" v-bind:class="{ 'has-error' : alert }">
                  <div class="col-xs-8">
                    <label for="">Nome</label>
                    <input class="form-control" placeholder="..." type="text" v-model="name">
                    <span class="help-block" v-show="alert">Digite o nome do campo!</span>
                  </div>
                  <div class="col-xs-4">
                    <label for="">Tipo</label>
                    <select class="form-control" v-model="type">

                    </select>
                    <span class="help-block" v-show="alert">Selecione tipo do campo!</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <label for="">Descrição</label>
                    <textarea class="form-control" rows="3" placeholder="..."></textarea>
                  </div>
                </div>
                <div class="form-group text-right">
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Deletar</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
